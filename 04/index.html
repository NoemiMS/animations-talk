<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Icon cascade</title>
  </head>
  <body>
    <main>
      <section class="icon-list">
        <div class="icon-wrapper">
          <img class="icon icon-trigger" src="img/icon00.png" alt="" />
          <ul class="icons-hidden">
            <li>
              <a href="/">
                <img
                  class="icon"
                  src="img/icon01.png"
                  title="icon01"
                  aria-hidden="true"
                />
                <span class="sr-only">Icon 01</span>
              </a>
            </li>
            <li>
              <a href="/">
                <img
                  class="icon"
                  src="img/icon02.png"
                  title="icon02"
                  aria-hidden="true"
                />
                <span class="sr-only">Icon 02</span>
              </a>
            </li>
            <li>
              <a href="/">
                <img
                  class="icon"
                  src="img/icon03.png"
                  title="icon03"
                  aria-hidden="true"
                />
                <span class="sr-only">Icon 03</span>
              </a>
            </li>
            <li>
              <a href="/">
                <img
                  class="icon"
                  src="img/icon04.png"
                  title="icon04"
                  aria-hidden="true"
                />
                <span class="sr-only">Icon 04</span>
              </a>
            </li>
          </ul>
        </div>
      </section>
    </main>
  </body>
</html>
