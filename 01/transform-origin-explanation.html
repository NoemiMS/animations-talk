<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Transform origin explanation</title>
    <style>
      .box {
        background: lightblue;
        width: 200px;
        height: 200px;
        margin: 350px auto;
        transition: transform 1s linear;
        /* Valor inicial 50% 50% 0 */
        transform-origin: 19% 19%;
        display: flex;
        justify-content: center;
        align-items: center;
        color: black;
        font-weight: bold;
        font-size: 36px;
      }

      .box:hover {
        transform: rotate(45deg);
      }
    </style>
  </head>
  <body>
    <div class="box">
      <span>X</span>
    </div>
  </body>
</html>
